<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h2>File Upload</h2>
    <div>
        <input type="file" id="file">
        <button class="btn btn-primary btn-sm cursor-pointer" onclick="fileUpload()">Upload</button>
    </div>
    <span id="attachFileError" style="color: red;"></span>
    <div style="margin-top: 15px;">
        <input type="text" placeholder="User name" id="userNameInput" />
        <button class="btn btn-primary btn-sm cursor-pointer" onclick="searchPolicyInfoWithName()">Search</button>
    </div>
    <span id="emptyValueError"></span>
    <div id="policyDetailsTable"></div>
    <div style="margin-top: 15px;">
        <button class="btn btn-primary btn-sm cursor-pointer" onclick="findPolicyInfo()">Find Policy Info</button>
    </div>
    <div style="margin-top: 15px;">
        <button class="btn btn-primary btn-sm cursor-pointer" onclick="sendMessage()">Send Message</button>
    </div>
    <div id="policyDetails"></div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
